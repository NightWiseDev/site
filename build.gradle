plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.0'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'ru.nikolay'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	// Spring Boot стартер для работы с данными и JPA
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

	// Spring Boot стартер для работы с Web
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Зависимость для работы с MySQL
	runtimeOnly 'com.mysql:mysql-connector-j'

	// Зависимость для тестов
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

	// Зависимость для Spring Security (включает всё необходимое для безопасности)
	implementation 'org.springframework.boot:spring-boot-starter-security'

	// Зависимость для работы с BCrypt
	implementation 'org.springframework.security:spring-security-crypto'

	// Твоя собственная зависимость (если она нужна)
	implementation 'ru:nwsClans:1.0-SNAPSHOT'
}

tasks.named('test') {
	useJUnitPlatform()
}
